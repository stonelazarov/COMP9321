<!-- Get JSON file to display it -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
<script>
$(document).ready(function(){
    $.ajax({})
    $.getJSON("https://github.com/Hrolong/Json/blob/master/response.json", function(data){
      var moive_data = '';
      $.each(data, function(key, value){
          moive_data += '<tr>';
          moive_data += '<td>' + value.title+'</td>';
          moive_data += '<td>' + value.genres+'</td>';
          moive_data += '<td>' + value.homepage+'</td>';
          moive_data += '<td>' + value.overview+'</td>';
          moive_data += '<td>' + value.poster_path+'</td>';
          moive_data += '<td>' + value.production_companies+'</td>';
          moive_data += '<td>' + value.populartity+'</td>';
          moive_data += '<td>' + value.id+'</td>';
          moive_data += '<tr>';
      });
      $('#moive_table').append(moive_data);   
    });
});        
</script>
